<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify">
                Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songListPlay"><img src="/gif2.gif" alt="gif" class="gif2" id="g1" width="40px"><span class="timeStamp"></span><i id="1" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName"></span>
                    <span class="songListPlay"><img src="/gif2.gif" alt="gif" class="gif2" id="g2" width="40px"><span class="timeStamp"></span><i id="2" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName"></span>
                    <span class="songListPlay"><img src="/gif2.gif" alt="gif" class="gif2" id="g3" width="40px"><span class="timeStamp"></span><i id="3" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName"></span>
                    <span class="songListPlay"><img src="/gif2.gif" alt="gif" class="gif2" id="g4" width="40px"><span class="timeStamp"></span><i id="4" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName"></span>
                    <span class="songListPlay"><img src="/gif2.gif" alt="gif" class="gif2" id="g5" width="40px"><span class="timeStamp"></span><i id="5" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName"></span>
                    <span class="songListPlay"><img src="/gif2.gif" alt="gif" class="gif2" id="g6" width="40px"><span class="timeStamp"></span><i id="6" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName"></span>
                    <span class="songListPlay"><img src="/gif2.gif" alt="gif" class="gif2" id="g7" width="40px"><span class="timeStamp"></span><i id="7" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName"></span>
                    <span class="songListPlay"><img src="/gif2.gif" alt="gif" class="gif2" id="g8" width="40px"><span class="timeStamp"></span><i id="8" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="9">
                    <span class="songName"></span>
                    <span class="songListPlay"><img src="/gif2.gif" alt="gif" class="gif2" id="g9" width="40px"><span class="timeStamp"></span><i id="9" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="10">
                    <span class="songName"></span>
                    <span class="songListPlay"><img src="/gif2.gif" alt="gif" class="gif2" id="g10" width="40px"><span class="timeStamp"></span><i id="10" class="songItemPlay fa-solid fa-2x fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="1000" value="0">
        <div class="icons">
            <!-- Fontawesome icons -->
            <i class="fa-solid fa-2x fa-step-backward" id="backward"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="forward"></i>
        </div>
        <div class="songInfo">
            <img src="/playing.gif" alt="gif" id="gif" width="40px">
            <span id="nowPlay"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/44126ad756.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
